    <script type="text/javascript">
        var pageUrl = "http://page.vanclimg.com/mediav/iframe.html?account_id=zampda&pageid=89&pagetype=myCartPage&productcode=";
        var options = { userId: 0,
            indexPage: 1,
            pageSize: 99,
            shoppingcart: '',
            shoppingpointcart: '',
            shoppingPresent: ''
        };

        var url = "http://minicart.vancl.com/DealMiniShoppingServer.asmx/GetMiniJsonDataByPage?callback=?";
        $.ajax({
            contentType: "application/json;utf-8",
            url: url,
            data: options,
            dataType: 'json',
            success: function (result) {
                if (typeof (result) != 'undefined' && result != null && result.TotalCount > 0) {
                    $.each(result.data, function (i) {
                        var productCode = this["ProductUrl"].substr(this["ProductUrl"].lastIndexOf("\/") + 1, 7);
                        if (pageUrl.indexOf(productCode) == -1) {
                            pageUrl = pageUrl + productCode + ",";
                        }
                    });
                    $("#pagex").attr("src", pageUrl.substr(0, pageUrl.length - 1));
                }
            }
        });
    </script>
